<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>à¸ªà¸±à¹ˆà¸‡à¸­à¸²à¸«à¸²à¸£</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .menu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .menu-item {
            background-color: white;
            width: 45%;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

            .menu-item h3 {
                margin: 10px 0;
            }

        .quantity-control {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

            .quantity-control button {
                width: 30px;
                height: 30px;
                font-size: 18px;
                margin: 0 10px;
            }

        .cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menuContainer">
        <!-- Items à¸ˆà¸°à¸–à¸¹à¸à¹€à¸žà¸´à¹ˆà¸¡à¸ˆà¸²à¸ JavaScript -->
    </div>

    <div class="cart" onclick="viewCart()">
        <span class="cart-count" id="cartCount">0</span>
        ðŸ›’
    </div>

    <script>
        const menuItems = [
            { id: 1, name: "A", price: 100 },
            { id: 2, name: "B", price: 150 },
            { id: 3, name: "C", price: 120 },
            { id: 4, name: "D", price: 200 }
        ];

        let cart = [];

        function renderMenu() {
            const menuContainer = document.getElementById('menuContainer');
            menuItems.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.classList.add('menu-item');
                menuItem.innerHTML = `
                        <h3>${item.name}</h3>
                        <p>à¸£à¸²à¸„à¸²: ${item.price} à¸šà¸²à¸—</p>
                        <div class="quantity-control">
                            <button onclick="decreaseQuantity(${item.id})">-</button>
                            <span id="quantity-${item.id}">0</span>
                            <button onclick="increaseQuantity(${item.id})">+</button>
                        </div>
                    `;
                menuContainer.appendChild(menuItem);
            });
        }

        function increaseQuantity(id) {
            const item = cart.find(i => i.id === id);
            if (item) {
                item.quantity++;
            } else {
                const menuItem = menuItems.find(i => i.id === id);
                cart.push({ ...menuItem, quantity: 1 });
            }
            document.getElementById(`quantity-${id}`).textContent = cart.find(i => i.id === id).quantity;
            updateCartCount();
        }

        function decreaseQuantity(id) {
            const item = cart.find(i => i.id === id);
            if (item && item.quantity > 0) {
                item.quantity--;
                document.getElementById(`quantity-${id}`).textContent = item.quantity;
                if (item.quantity === 0) {
                    cart = cart.filter(i => i.id !== id);
                }
                updateCartCount();
            }
        }

        function updateCartCount() {
            const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = cartCount;
        }

        //function viewCart() {
        //    alert("You have the following food in your basket::\n" + cart.map(item => `${item.name}: ${item.quantity}`).join('\n'));
        //}

        function viewCart() {
            if (cart.length === 0) {
                alert("Empty");
                return;
            }

            // à¸ªà¸£à¹‰à¸²à¸‡à¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡à¸—à¸µà¹ˆà¸ˆà¸°à¹à¸ªà¸”à¸‡à¸œà¸¥à¹ƒà¸™ LINE
            const orderDetails = cart.map(item => `${item.name}: ${item.quantity}`).join('\n');

            // à¸ªà¹ˆà¸‡à¸„à¸³à¸ªà¸±à¹ˆà¸‡à¸‹à¸·à¹‰à¸­à¹„à¸›à¸¢à¸±à¸‡ Cloud Function
            fetch(' https://d472-171-96-204-194.ngrok-free.app/back-end-senior/us-central1/orderFood', {  // URL à¸‚à¸­à¸‡ Cloud Function à¸—à¸µà¹ˆà¸ˆà¸°à¹€à¸Šà¸·à¹ˆà¸­à¸¡à¸à¸±à¸š LINE API
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: `Customer orders food:\n${orderDetails}` // à¸‚à¹‰à¸­à¸„à¸§à¸²à¸¡à¸—à¸µà¹ˆà¸ˆà¸°à¹à¸ªà¸”à¸‡à¹ƒà¸™ LINE
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {  // à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸§à¹ˆà¸²à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸•à¸­à¸šà¸à¸¥à¸±à¸šà¸ˆà¸²à¸ Cloud Function à¸¡à¸µ success à¸«à¸£à¸·à¸­à¹„à¸¡à¹ˆ
                        alert('Success');
                    } else {
                        alert('There was an error ordering food.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('There was an error ordering food.');
                });
        }



        renderMenu();
    </script>
</body>
</html>
