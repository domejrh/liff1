<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .item {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

            .item h3 {
                margin-bottom: 10px;
            }

        .quantity-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

            .quantity-controls button {
                padding: 10px;
                font-size: 16px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .quantity-controls span {
                font-size: 18px;
            }

        .cart-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-size: 18px;
        }

        .cart-count {
            background-color: #ff0000;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 14px;
            position: absolute;
            top: -10px;
            right: -10px;
        }

        .cart-modal {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

            .cart-modal ul {
                list-style-type: none;
                padding: 0;
            }

            .cart-modal li {
                padding: 10px 0;
                border-bottom: 1px solid #ccc;
            }
    </style>
</head>
<body>

    <div class="container">
        <div class="item" data-id="1">
            <h3>Pizza</h3>
            <p>$10</p>
            <div class="quantity-controls">
                <button onclick="decreaseQuantity(1)">-</button>
                <span id="quantity-1">0</span>
                <button onclick="increaseQuantity(1)">+</button>
            </div>
        </div>
        <div class="item" data-id="2">
            <h3>Burger</h3>
            <p>$8</p>
            <div class="quantity-controls">
                <button onclick="decreaseQuantity(2)">-</button>
                <span id="quantity-2">0</span>
                <button onclick="increaseQuantity(2)">+</button>
            </div>
        </div>
        <!-- ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°‡πÉ‡∏ô‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô -->
    </div>

    <!-- ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤ -->
    <div class="cart-icon" onclick="openCart()">
        <span class="cart-count" id="cart-count">0</span>
        üõí
    </div>

    <!-- Modal ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤ -->
    <div class="cart-modal" id="cart-modal">
        <h3>‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤</h3>
        <ul id="cart-items">
            <!-- ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡∏à‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà -->
        </ul>
        <button onclick="closeCart()">‡∏õ‡∏¥‡∏î</button>
    </div>

    <script>
        let cart = {};

        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏≠‡∏≤‡∏´‡∏≤‡∏£
        function increaseQuantity(id) {
            let quantity = document.getElementById(`quantity-${id}`);
            let currentQuantity = parseInt(quantity.innerText);
            currentQuantity++;
            quantity.innerText = currentQuantity;
            updateCart(id, currentQuantity);
        }

        // ‡∏•‡∏î‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏≠‡∏≤‡∏´‡∏≤‡∏£
        function decreaseQuantity(id) {
            let quantity = document.getElementById(`quantity-${id}`);
            let currentQuantity = parseInt(quantity.innerText);
            if (currentQuantity > 0) {
                currentQuantity--;
                quantity.innerText = currentQuantity;
                updateCart(id, currentQuantity);
            }
        }

        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤
        function updateCart(id, quantity) {
            if (quantity > 0) {
                cart[id] = quantity;
            } else {
                delete cart[id];
            }
            updateCartIcon();
        }

        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤
        function updateCartIcon() {
            let totalItems = Object.values(cart).reduce((a, b) => a + b, 0);
            document.getElementById("cart-count").innerText = totalItems;
        }

        // ‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤
        function openCart() {
            let cartModal = document.getElementById("cart-modal");
            let cartItemsList = document.getElementById("cart-items");
            cartItemsList.innerHTML = '';

            for (let id in cart) {
                let itemName = document.querySelector(`.item[data-id='${id}'] h3`).innerText;
                let quantity = cart[id];
                let listItem = `<li>${itemName} x ${quantity}</li>`;
                cartItemsList.innerHTML += listItem;
            }

            cartModal.style.display = 'block';
        }

        // ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤
        function closeCart() {
            document.getElementById("cart-modal").style.display = 'none';
        }

        function submitOrder() {
            const orderData = cart.map(item => ({
                id: item.id,
                quantity: item.quantity
            }));

            fetch('http://127.0.0.1:5001/back-end-senior/us-central1/createOrder', {  // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏õ‡∏¢‡∏±‡∏á Backend
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: liff.getProfile().userId,  // ‡∏™‡πà‡∏á user ID ‡∏à‡∏≤‡∏Å LINE profile
                    orderItems: orderData  // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏≠‡∏≤‡∏´‡∏≤‡∏£
                })
            }).then(response => {
                if (response.ok) {
                    alert("‡∏™‡∏±‡πà‡∏á‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß");
                } else {
                    alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡∏±‡πà‡∏á‡∏≠‡∏≤‡∏´‡∏≤‡∏£");
                }
            }).catch(error => {
                console.error("Error:", error);
            });
        }
    </script>

</body>
</html>
