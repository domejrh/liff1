<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #21B94E;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .promotion-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .promotion-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

            .promotion-item img {
                width: 100%;
                height: auto;
                border-radius: 10px;
            }

            .promotion-item h3 {
                margin: 15px 0;
            }

            .promotion-item p {
                color: #555;
            }

            .promotion-item button {
                background-color: #21B94E;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

                .promotion-item button:hover {
                    background-color: #ff4500;
                }
    </style>
</head>
<body>

    <header>
        <h1>Promotions Daily</h1>
    </header>

    <div class="promotion-container">
        <div class="promotion-item">
            <img src="images/promotion1.jpg" alt="Promotion Image 1">
            <h3>Buy 1 Get 1 Free</h3>
            <p>Enjoy our limited time offer! Buy one and get another one free on selected items.</p>
            <button>Claim Now</button>
        </div>

        <div class="promotion-item">
            <img src="images/promotion2.jpg" alt="Promotion Image 2">
            <h3>Menu set</h3>
            <p>Spaghetti (Main Dish)<br>French Fried (Side Dish)<br>Matcha & Ice Lemonade<br /> Don't miss out!</p>
            <button>Shop Now</button>
        </div>
    </div>

</body>
</html>
