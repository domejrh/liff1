//Line liff
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

            .container h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            .button:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>บริการร้านอาหาร</h1>
        <button class="button" onclick="orderFood()">สั่งอาหาร</button>
        <button class="button" onclick="callWaiter()">เรียกพนักงาน</button>
        <button class="button" onclick="requestBill()">เช็คบิล</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // Initialize LIFF
        function initializeLiff() {
            liff.init({
                liffId: "2006214422-Kz3Rr06Y" // แทนที่ด้วย LIFF ID ของคุณ
            }).then(() => {
                console.log('LIFF initialized');
            }).catch(err => {
                console.error('LIFF initialization failed', err);
            });
        }

        // LIFF Functions
        function orderFood() {
            // เปลี่ยนไปยังหน้าสั่งอาหารใหม่
            window.location.href = "https://domejrh.github.io/liff1/path/"; // เปลี่ยนลิงก์เป็น URL ที่แสดงอาหาร
        }

        function callWaiter() {
            alert("กำลังเรียกพนักงาน...");
        }

        function requestBill() {
            alert("กำลังเรียกเช็คบิล...");
        }

        function submitOrder() {
            const orderData = cart.map(item => ({
                id: item.id,
                quantity: item.quantity
            }));

            fetch('http://127.0.0.1:5001/back-end-senior/us-central1/createOrder', {  // ส่งข้อมูลไปยัง Backend
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    userId: liff.getProfile().userId,  // ส่ง user ID จาก LINE profile
                    orderItems: orderData  // ส่งข้อมูลรายการอาหาร
                })
            }).then(response => {
                if (response.ok) {
                    alert("สั่งอาหารเรียบร้อยแล้ว");
                } else {
                    alert("เกิดข้อผิดพลาดในการสั่งอาหาร");
                }
            }).catch(error => {
                console.error("Error:", error);
            });
        }


        // เริ่ม LIFF
        window.onload = function () {
            initializeLiff();
        };
    </script>
</body>
</html>
