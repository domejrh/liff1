<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 คอลัมน์ */
            gap: 20px;
        }

        .food-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

            .food-item img {
                max-width: 100%;
                height: auto;
                border-radius: 10px;
                margin-bottom: 10px;
            }

            .food-item h2 {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .food-item p {
                font-size: 16px;
                margin-bottom: 15px;
            }

        .order-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            .order-button:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>เลือกเมนูอาหาร</h1>
        <div class="grid">
            <div class="food-item">
                <img src="https://via.placeholder.com/150" alt="อาหาร 1">
                <h2>อาหาร 1</h2>
                <p>คำอธิบายสั้น ๆ ของอาหาร 1</p>
                <button class="order-button" onclick="order('อาหาร 1')">สั่งอาหารนี้</button>
            </div>
            <div class="food-item">
                <img src="https://via.placeholder.com/150" alt="อาหาร 2">
                <h2>อาหาร 2</h2>
                <p>คำอธิบายสั้น ๆ ของอาหาร 2</p>
                <button class="order-button" onclick="order('อาหาร 2')">สั่งอาหารนี้</button>
            </div>
            <div class="food-item">
                <img src="https://via.placeholder.com/150" alt="อาหาร 3">
                <h2>อาหาร 3</h2>
                <p>คำอธิบายสั้น ๆ ของอาหาร 3</p>
                <button class="order-button" onclick="order('อาหาร 3')">สั่งอาหารนี้</button>
            </div>
            <div class="food-item">
                <img src="https://via.placeholder.com/150" alt="อาหาร 4">
                <h2>อาหาร 4</h2>
                <p>คำอธิบายสั้น ๆ ของอาหาร 4</p>
                <button class="order-button" onclick="order('อาหาร 4')">สั่งอาหารนี้</button>
            </div>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        function initializeLiff() {
            liff.init({
                liffId: "YOUR_LIFF_ID" // ใส่ LIFF ID ของคุณ
            }).then(() => {
                console.log("LIFF initialized");
            }).catch(err => {
                console.error("LIFF initialization failed", err);
            });
        }

        function order(foodName) {
            alert(`คุณได้เลือก: ${foodName}`);
            // เพิ่มโค้ดส่งคำสั่งไปยังระบบสั่งอาหารของร้านที่นี่
        }

        window.onload = function () {
            initializeLiff();
        };
    </script>
</body>
</html>
