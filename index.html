<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .food-item {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

            input[type="submit"]:hover {
                background-color: #218838;
            }
    </style>
</head>
<body>

    <div class="container">
        <h1>Order Food Online</h1>
        <form action="submit-order.html" method="POST">
            <div class="food-item">
                <label for="burger">Burger</label>
                <input type="number" id="burger" name="burger" value="0" min="0">
            </div>
            <div class="food-item">
                <label for="pizza">Pizza</label>
                <input type="number" id="pizza" name="pizza" value="0" min="0">
            </div>
            <div class="food-item">
                <label for="sushi">Sushi</label>
                <input type="number" id="sushi" name="sushi" value="0" min="0">
            </div>
            <div class="food-item">
                <label for="drink">Drink</label>
                <input type="number" id="drink" name="drink" value="0" min="0">
            </div>
            <input type="submit" value="Submit Order">
        </form>
    </div>

</body>
</html>
