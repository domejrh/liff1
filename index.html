    <script>
        let cart = {};

        function updateQuantity(foodName, change) {
            if (!cart[foodName]) {

            }

            document.getElementById(`quantity-${foodName}`).innerText = cart[foodName];

        function updateCartCount() {
            let totalItems = 0;
            for (let food in cart) {
                totalItems += cart[food];
            }
            document.getElementById('cart-count').innerText = totalItems;
        }

        function toggleCartPopup() {
