<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container, .menu-page {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

            .container h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            .button:hover {
                background-color: #45a049;
            }

        /* Page for showing menu items */
        .menu-page {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

            .menu-page h1 {
                width: 100%;
                text-align: center;
                margin-bottom: 20px;
            }

        .menu-item {
            background-color: #fff;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(50% - 40px); /* Two columns with space */
            box-sizing: border-box;
        }

            .menu-item img {
                width: 100%;
                height: auto;
                border-radius: 8px;
                margin-bottom: 10px;
            }

            .menu-item h3 {
                margin: 0;
            }

            .menu-item p {
                font-size: 14px;
                color: #666;
            }
    </style>
</head>
<body>

    <!-- Main Menu (Service) Page -->
    <div class="container" id="main-page">
        <h1>บริการร้านอาหาร</h1>
        <button class="button" onclick="orderFood()">สั่งอาหาร</button>
        <button class="button" onclick="callWaiter()">เรียกพนักงาน</button>
        <button class="button" onclick="requestBill()">เช็คบิล</button>
    </div>

    <!-- Food Menu Page -->
    <div class="menu-page" id="menu-page">
        <h1>เมนูอาหาร</h1>
        <div class="menu-item">
            <img src="https://via.placeholder.com/150" alt="อาหารจานที่ 1">
            <h3>อาหารจานที่ 1</h3>
            <p>รายละเอียดอาหารจานที่ 1</p>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/150" alt="อาหารจานที่ 2">
            <h3>อาหารจานที่ 2</h3>
            <p>รายละเอียดอาหารจานที่ 2</p>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/150" alt="อาหารจานที่ 3">
            <h3>อาหารจานที่ 3</h3>
            <p>รายละเอียดอาหารจานที่ 3</p>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/150" alt="อาหารจานที่ 4">
            <h3>อาหารจานที่ 4</h3>
            <p>รายละเอียดอาหารจานที่ 4</p>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // Initialize LIFF
        function initializeLiff() {
            liff.init({
                liffId: "YOUR_LIFF_ID" // แทนที่ด้วย LIFF ID ของคุณ
            }).then(() => {
                console.log('LIFF initialized');
            }).catch(err => {
                console.error('LIFF initialization failed', err);
            });
        }

        // Show Menu Page after user clicks 'สั่งอาหาร'
        function orderFood() {
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('menu-page').style.display = 'flex';
        }

        function callWaiter() {
            alert("กำลังเรียกพนักงาน...");
        }

        function requestBill() {
            alert("กำลังเรียกเช็คบิล...");
        }

        // Initialize LIFF on page load
        window.onload = function () {
            initializeLiff();
            document.getElementById('main-page').style.display = 'flex';
        };
    </script>
</body>
</html>
