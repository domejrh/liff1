<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

            .container h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            .button:hover {
                background-color: #45a049;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>บริการร้านอาหาร</h1>
        <button class="button" onclick="orderFood()">สั่งอาหาร</button>
        <button class="button" onclick="callWaiter()">เรียกพนักงาน</button>
        <button class="button" onclick="requestBill()">เช็คบิล</button>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // Initialize LIFF
        function initializeLiff() {
            liff.init({
                liffId: "2006214422-Kz3Rr06Y" // แทนที่ด้วย LIFF ID ของคุณ
            }).then(() => {
                console.log('LIFF initialized');
            }).catch(err => {
                console.error('LIFF initialization failed', err);
            });
        }

        // LIFF Functions
        function orderFood() {
            // ส่งข้อมูลการสั่งอาหารหรือเปิดหน้าสั่งอาหาร
            alert("กำลังนำคุณไปสู่การสั่งอาหาร...");
            // คุณสามารถเพิ่มการเชื่อมต่อ API ของร้านเพื่อส่งข้อมูลการสั่งอาหารได้ที่นี่
        }

        function callWaiter() {
            // ส่งการแจ้งเตือนเรียกพนักงาน
            alert("กำลังเรียกพนักงาน...");
            // สามารถเพิ่มการเชื่อมต่อ API ที่แจ้งเตือนพนักงานได้ที่นี่
        }

        function requestBill() {
            // ส่งการขอเช็คบิล
            alert("กำลังเรียกเช็คบิล...");
            // สามารถเพิ่มการเชื่อมต่อ API ที่แจ้งพนักงานได้ที่นี่
        }

        // เริ่ม LIFF
        window.onload = function () {
            initializeLiff();
        };
    </script>
</body>
</html>
